<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>form</title>
</head>
<body>
  
  <form action="#" th:action ="@{/example3/addperson}" th:object ="${person}" method="post">
  <p>Name: <input type ="text" th:field="*{name}" /></p>
  
    <p th:if= "${#fields.hasErrors('name')}" th:error= "*{name}"> Characters min 2 max 25 </p>
  <p>Age : <input type ="number" th:field="*{age}" /></p>
  
   <p th:if= "${#fields.hasErrors('age')}" th:error= "*{age}"> Minimum age 18 years </p>
  
  <p><input type ="submit" value = "submit" /></p>
 </form>
</body>
</html>
